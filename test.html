        let currentList = [...vocabulary];

        const searchBox = document.getElementById('search-box');
        const toggleBtn = document.getElementById('toggle-all-btn');

        function renderList(items) {
            listContainer.innerHTML = '';
            
            // Pri ka≈ædom novom vyrenderovan√≠ resetujeme stav tlaƒçidla
            resetToggleButton();

            items.forEach(item => {
                const row = document.createElement('div');
                row.className = 'vocab-row';

                const englishSide = document.createElement('div');
                englishSide.className = 'english-term';
                englishSide.innerText = item.term;

                const cardSide = document.createElement('div');
                cardSide.className = 'translation-card';
                cardSide.title = "Klikni pre odhalenie";
                
                cardSide.innerHTML = `
                    <div class="placeholder-icon">?</div>
                    <div class="hidden-content">
                        <div class="sk-text">${item.sk}</div>
                        <div class="def-text">${item.def}</div>
                    </div>
                `;

                cardSide.addEventListener('click', function() {
                    // Kliknut√≠m togglujeme stav 'revealed'
                    if (this.classList.contains('revealed')) {
                        this.classList.remove('revealed');
                    } else {
                        this.classList.add('revealed');
                    }
                });

                row.appendChild(englishSide);
                row.appendChild(cardSide);
                listContainer.appendChild(row);
            });
        }

        // Funkcia na hromadn√© odkrytie/zakrytie
        function toggleAllCards() {
            const allCards = document.querySelectorAll('.translation-card');
            
            if (areAllRevealed) {
                // Zakry≈• v≈°etko
                allCards.forEach(card => card.classList.remove('revealed'));
                toggleBtn.innerText = "üëÅÔ∏è Odkry≈• v≈°etko";
                areAllRevealed = false;
            } else {
                // Odkry≈• v≈°etko
                allCards.forEach(card => card.classList.add('revealed'));
                toggleBtn.innerText = "üôà Zakry≈• v≈°etko";
                areAllRevealed = true;
            }
        }

        // Reset tlaƒçidla (pri filtrovan√≠ alebo mie≈°an√≠)
        function resetToggleButton() {
            areAllRevealed = false;
            toggleBtn.innerText = "üëÅÔ∏è Odkry≈• v≈°etko";
        }

        // Zamie≈°anie
        function shuffleAndRender() {
            searchBox.value = '';
            for (let i = currentList.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [currentList[i], currentList[j]] = [currentList[j], currentList[i]];
            }
            renderList(currentList);
        }

        // Filtrovanie
        function filterList() {
            const query = searchBox.value.toLowerCase();
            const filtered = vocabulary.filter(item => 
                item.term.toLowerCase().includes(query) || 
                item.sk.toLowerCase().includes(query)
            );
            renderList(filtered);
        }

        renderList(currentList);
