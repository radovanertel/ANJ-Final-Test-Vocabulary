        const searchBox = document.getElementById('search-box');

        // Funkcia na vygenerovanie zoznamu
        function renderList(items) {
            listContainer.innerHTML = '';
            items.forEach(item => {
                const row = document.createElement('div');
                row.className = 'vocab-row';

                const englishSide = document.createElement('div');
                englishSide.className = 'english-term';
                englishSide.innerText = item.term;

                const cardSide = document.createElement('div');
                cardSide.className = 'translation-card';
                cardSide.title = "Klikni pre odhalenie";
                
                cardSide.innerHTML = `

                    <div class="hidden-content">
                        <div class="sk-text">${item.sk}</div>
                        <div class="def-text">${item.def}</div>
                    </div>

                cardSide.addEventListener('click', function() {
                    if (!this.classList.contains('revealed')) {
                        this.classList.add('revealed');
                    }
                });

                row.appendChild(englishSide);
                row.appendChild(cardSide);
                listContainer.appendChild(row);
            });
        }

        // Funkcia na zamie코anie (Fisher-Yates shuffle)
        function shuffleAndRender() {
            // Vy캜ist칤me vyh쬬d치vanie, aby sme mie코ali v코etko
            searchBox.value = '';
            
            // Zamie코ame hlavn칠 pole (resp. pracovn칰 k칩piu)
            for (let i = currentList.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [currentList[i], currentList[j]] = [currentList[j], currentList[i]];
            }
            
            renderList(currentList);
        }

        // Funkcia na filtrovanie (Search)
        function filterList() {
            const query = searchBox.value.toLowerCase();

            // Ak chceme zachova콘 mie코anie aj pri filtrovan칤, museli by sme filtrova콘 currentList,
            // ale pre UX je lep코ie pri h쬬dan칤 vr치ti콘 relevantn칠 v칳sledky.
            const filtered = vocabulary.filter(item => 
                item.term.toLowerCase().includes(query) || 
                item.sk.toLowerCase().includes(query)
            );
            
            // Aktualizujeme pracovn칳 zoznam, aby sme videli len vyfiltrovan칠
            // (Ak user klikne Shuffle po filtrovan칤, zamie코a sa cel칳 zoznam znova, pozri funkciu shuffleAndRender)
            renderList(filtered);
        }
